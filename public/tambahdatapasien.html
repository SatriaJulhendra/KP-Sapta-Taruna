  <body>

    <div class="container ">
          <div class="title mx-auto">
            <h1>Tambah Data Pasien</h1>
          </div>
    </div>

    <div class="container form-data-pasien">
      <div class="row ">
        <div class="col-lg-6 p20px d-flex flex-column">
          <div class="data-warp">
            <label for="">Nama</label><input type="text" id="inNamaPasein"/>
          </div>
          <div class="data-warp">
            <label for="">NIK</label><input type="text" id="inNIK"/>
          </div>
          <div class="data-warp">
            <label for="">No.RM</label> <input type="text" id="inNoRM" />
          </div>
          <div class="data-warp">
            <label for="">Tempat Lahir</label> <input type="date" id="inTangalLahir"/>
          </div>
          <div class="data-warp">
            <label for="">Jenis Kelamin</label> <input type="text" id="inJenisKelamin"/>
          </div>
          <div class="data-warp">
            <label for="">Alamat</label> <input type="text" id="inAlamat"/>
          </div>
          <div class="data-warp">
            <label for="">Pekerjaan</label> <input type="text" id="inPekerjaan"/>
          </div>
          <div class="data-warp">
            <label for="">No.HP</label> <input type="text" id="inNoHP"/>
          </div>
          <div class="data-warp">
            <label for="">Asuransi</label> <input type="text" id="inAsuransi"/>
          </div>
          <div class="data-warp">
            <label for="">No.Asuransi</label> <input type="text" id="inNoAsuransi"/>
          </div>
          
        </div>
        <div class="col-lg-6 p20px">
          <div class="data-warp ">
            <label for="">Tanggal Berkunjung</label> <input type="date" id="inTanggalBerkunjung"/>
          </div>
          <div class="data-warp">
            <label for="">Suhu Tubuh</label> <input type="text" id="inSuhuTubuh"/>
          </div>
          <div class="data-warp">
            <label for="">Tekanan Darah</label> <input type="text" id="inTekananDarah"/>
          </div>
          <div class="data-warp">
            <label for="">Berat Badan</label> <input type="text" id="inBeratBadan"/>
          </div>
          <div class="data-warp">
            <label for="">Keluhan</label> <textarea name="" id="inKeluhan" cols="30" rows="3"></textarea>
          </div>
          <div class="data-warp">
            <label for="">Nama Dokter</label> <input type="text" id="inNamaDokter"/>
          </div>
          <div class="data-warp">
            <label for="">Diagnosa</label> <textarea name="" id="inDiagnosa" cols="30" rows="3"></textarea>
          </div>
          <div class="data-warp">
            <label for="">Resep Yang Diberikan</label> <textarea name="" id="inResep" cols="30" rows="4"></textarea>
          </div>
        </div>

        
      </div>
      <div class="btn-warp ms-auto d-flex justify-content-end">
        <button id="btn-tambah">Tambah</button>
      </div>
    </div>

    <script type="module" src="Script/tambahdatapasien.js"></script>

  </body>
</html>
